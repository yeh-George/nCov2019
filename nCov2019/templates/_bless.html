{% extends 'base.html' %}
{% from 'macros.html' import render_pagination %}
{% block content %}
    <!-- 祝福输入框 -->
    <div class="row" >
        <div class="col l6 m10 s12 offset-l3" style="margin-top: 40px">
            <input id="bless-input" data-href="{{ url_for('bless.new_bless') }}"
                   type="text" placeholder="写下你的祝福" autocomplete="off" autofocus required maxlength="50">
        </div>
    </div>
    <!-- 信息显示 -->
    <div  class="row" >
        <div class="col l6 m12 s12 offset-l3">
            <a class="blue-text button" >
               当前有 <span id="bless-count" class="grey-text small-text">{{ bless_count }}</span> 条祝福
            </a>
            <a class="waves-effect waves-light btn red right z-depth-3" id="refresh-btn" style="padding:2px 20px;">
                刷新
            </a>
        </div>
    </div>

    <!-- 祝福信息及点赞数 -->
    <div id="items">
        {% for item in items %}
            {% include '_bless_item.html' %}
        {% endfor %}
    </div>
    <div class="center">
        {{ render_pagination(pagination) }}
    </div>
    <!-- 祝福的分页组件 -->
{% endblock %}
